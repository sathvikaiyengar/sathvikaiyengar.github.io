---
layout: archive
title: "Portfolio"
permalink: /portfolio/
author_profile: true
---

{% include base_path %}
<div class="portfolio-gallery">
  <div class="gallery-grid">
    {% for item in site.portfolio %}
      <div class="gallery-item">
        {% if item.image %}
        <div style="position: relative;">
          <img src="{{ item.image | relative_url }}" alt="{{ item.title }}">
          <span style="position: absolute; bottom: 8px; left: 8px; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 0.5em;">
            Source: {{ item.image_source }}
          </span>
        </div>
        {% endif %}
        <h3>
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        </h3>
        {% if item.excerpt %}
          <p>{{ item.excerpt }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>

<style>
.portfolio-gallery .gallery-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
}
.portfolio-gallery .gallery-item {
  width: 400px;
  border: 1px solid #eee;
  border-radius: 8px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  text-align: center;
  transition: box-shadow 0.2s;
}
.portfolio-gallery .gallery-item:hover {
  box-shadow: 0 4px 16px rgba(0,0,0,0.10);
}
.portfolio-gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.portfolio-gallery h3 {
  margin: 16px 0 8px 0;
  font-size: 1.2em;
}
.portfolio-gallery p {
  padding: 0 16px 16px 16px;
  color: #666;
  font-size: 0.95em;
}
</style>
